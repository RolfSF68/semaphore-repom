- name: Distribute SSH Key and Add Fingerprints to Known Hosts
  hosts: gepeim  # Your group of hosts
  become: true  # If you're modifying root-owned files
  tasks:
    - name: Ensure the .ssh directory exists for the user
      file:
        path: "/home/{{ ansible_user }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Add public key to authorized_keys for the user
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
          key: "{{ lookup('file', '/home/ansiblerolf/.ssh/id_ed25519.pub') }}"  # The public key from the control machine

    - name: Add the fingerprint of the remote host to known_hosts
      known_hosts:
        name: "{{ inventory_hostname }}"
        path: "/home/{{ ansible_user }}/.ssh/known_hosts"
        state: present
        key: "{{ lookup('pipe', 'ssh-keyscan -t ed25519 ' + inventory_hostname) }}"  # Fetch the fingerprint
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    - name: Ensure correct permissions on authorized_keys
      file:
        path: "/home/{{ ansible_user }}/.ssh/authorized_keys"
        state: file
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
